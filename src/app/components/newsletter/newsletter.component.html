    <h2>Junte-se à Nossa Comunidade</h2>

      Receba novidades, dicas de moda sustentável e ofertas exclusivas direto no seu e-mail.
    </p>

    <form (submit)="handleSubmit($event)" class="newsletter-form">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Seu melhor e-mail"
        required
      />
      <button type="submit">Inscrever-se</button>
