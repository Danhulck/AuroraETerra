<header class="header">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
          <i class="lucide lucide-leaf"></i>
        </div>
        <h1>Aurora & Terra</h1>
      </div>

      <!-- Navegação Desktop -->
      <nav class="nav-desktop">
        <a href="#">Início</a>
        <a href="#colecao">Coleção</a>
        <a href="#valores">Nossos Valores</a>
        <a href="#contato">Contato</a>
      </nav>

      <!-- Ações -->
      <div class="actions">
        <!-- Busca -->
        <div class="search-box">
          <i class="lucide lucide-search"></i>
          <input type="text" placeholder="Buscar produtos..." />
        </div>

        <!-- Carrinho -->
        <button class="cart-btn">
          <i class="lucide lucide-shopping-cart"></i>
          <span class="cart-badge">3</span>
        </button>

        <!-- Botão Mobile -->
        <button class="menu-btn" (click)="toggleMenu()">
          <i class="lucide lucide-menu"></i>
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    <nav class="nav-mobile" *ngIf="isMenuOpen">
      <a href="#">Início</a>
      <a href="#colecao">Coleção</a>
      <a href="#valores">Nossos Valores</a>
      <a href="#contato">Contato</a>
    </nav>
  </div>
</header>
